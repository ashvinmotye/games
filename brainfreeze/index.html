<body>
  <div class="container">
    <h1>BrainFreeze</h1>

    <div id="scoreboard">
      <p>
        this streak <span id="streak">0</span>
        <span>|</span>
        <span id="maxStreak">0</span> max streak
      </p>
    </div>

    <div id="range">
      <div>
        <input type="range" name="speed" min="0.5" max="5" step="0.5">
      </div>

      <div><span id="userSpeed">3.0</span>s</div>
    </div>

    <div id="colors">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
  </div>

  <p class="description">tap on the color in which the header is written</p>
  
  <script src="main.js"></script>
</body>
